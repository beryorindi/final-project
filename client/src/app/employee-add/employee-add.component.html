<section>
    <div class="popup">
      <div class = "popup-content">
      <form class="form-horizontal"
        [formGroup]="formadd"
        (ngSubmit)="add(formadd.value)"
        >
        <div class="row">
          <div class="col-md-5" id="formcolumn">
              <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input class="form-control" type="text" name="firstName" id="firstName" formControlName="firstName">
              </div>
              <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <input class="form-control" type="text" name="lastName" id="lastName" formControlName="lastName" >
              </div>
              <div class="form-group">
                  <label class="control-label" for="gender">Gender</label>
                  <select class="form-control" name="gender" id="gender" formControlName="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>
              <div class="form-group">
                <label class="control-label" for="dob">Date of Birth</label>
                <input class="form-control" type="text" name="dob" id="dob" formControlName="dob">
              </div>
              <div class="form-group">
                <label class="control-label" for="nationality">Nationality</label>
                <input class="form-control" type="text" name="nationality" id="nationality" formControlName="nationality">
              </div>
              <div class="form-group">
                <label class="control-label" for="maritalStatus">Marital Status</label>
                <input class="form-control" type="text" name="maritalStatus" id="maritalStatus" formControlName="maritalStatus">
              </div>
              <div class="form-group">
                <label class="control-label" for="phone">Phone</label>
                <input class="form-control" type="text" name="phone" id="phone" formControlName="phone">
              </div>
          </div>
          <div class="col-md-5" id="formcolumn">
              <div class="form-group">
                <label class="control-label" for="division">Division</label>
                <input class="form-control" type="text" name="division" id="division" formControlName="division">
              </div>
              <div class="form-group">
                <label class="control-label" for="subDivision">Sub Division</label>
                <input class="form-control" type="text" name="subDivision" id="subDivision" formControlName="subDivision">
              </div>
              <div class="form-group">
                <label class="control-label" for="status">Status</label>
                <input class="form-control" type="text" name="status" id="status" formControlName="status">
              </div>
              <div class="form-group">
                <label class="control-label" for="suspendDate">Suspend Date</label>
                <input class="form-control" type="text" name="suspendDate" id="suspendDate" formControlName="suspendDate">
              </div>
              <div class="form-group">
                <label class="control-label" for="hiredDate">Hired Date</label>
                <input class="form-control" type="text" name="hiredDate" id="hiredDate" formControlName="hiredDate">
              </div>
              <div class="form-group">
                <label class="control-label" for="grade">Grade</label>
                <input class="form-control" type="text" name="grade" id="grade" formControlName="grade">
              </div>
              <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input class="form-control" type="text" name="email" id="email" formControlName="email">
              </div>
              <div class="form-group">
                  <label class="control-label" for="emplocation">Office Location</label>
                  <select class="form-control" name="emplocation" id="emplocation" formControlName="emplocation">
                      <option *ngFor="let l of locations" [value]="l.id" (click)="onChange(l)">{{l.city}}</option>
                  </select>
              </div>
          </div>
          <div class="col-sm-2" id="formcolomn">
            <img src="">
          </div>
        </div>
        <div class="row">
          <button type="button" (click)="closePopup()">Cancel</button>
          <button type="submit" [disabled]="!formadd.valid">Save</button>
        </div>
      </form>
      </div>
    </div>
</section>
