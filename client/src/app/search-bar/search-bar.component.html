<section>
    <button type="button" class="btn btn-circle btn-lg" (click)="onSearch()">
        <span class="glyphicon glyphicon-search"></span>
    </button>
    <input type="text" name="search" id="search" placeholder="Search" *ngIf="searchclick" #search (keyup)="onKeyPress(search)">
    <button type="button" class="btn btn-circle btn-lg" *ngIf="employee" (click)="onDelete(employee.id)">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
    <button type="button" class="btn btn-circle btn-lg" (click)="filtering()">
        <span class="glyphicon glyphicon-filter"></span>
    </button>
    <button type="button" class="btn btn-circle btn-lg" (click)="sortAscending()" *ngIf="!ascending" (click)="sorting()">
        <span class="glyphicon glyphicon-sort-by-alphabet"></span>
    </button>
    <button type="button" class="btn btn-circle btn-lg" (click)="sortDescending()" *ngIf="ascending" (click)="sorting()">
        <span class="glyphicon glyphicon-sort-by-alphabet-alt"></span>
    </button>
    
    <span id="employee-num">1</span>

    <div  id="myModal" *ngIf="filter">
            <div class="form-group" >
                <label for="gender">Gender</label>
                  <select class="form-control" name="gender" id="gender" #g (change)="filters(g.value)">
                      <option value="">All</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                  <select class="form-control" name="location" id="location" #loc (change)="filterLocation(loc.value)">>
                      <option value="">All</option>
                      <option *ngFor="let l of locations" [value]="l.id">{{l.city}}</option>
                  </select>
            </div>

    </div>
      
</section>
