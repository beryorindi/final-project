<section>
<form
  [formGroup]="form"
  >
  <ul>
    <li>
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" formControlName="firstname">
    </li>
    <li>
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" formControlName="lastname">
    </li>
    <li>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </li>
    <li>
      <label for="dob">Date of Birth</label>
      <input type="text" name="dob" id="dob" formControlName="dob">
    </li>
    <li>
      <label for="nationality">Nationality</label>
      <input type="text" name="nationality" id="nationality" formControlName="nationality">
    </li>
    <li>
      <label for="marital">Marital Status</label>
      <input type="text" name="marital" id="marital" formControlName="marital">
    </li>
    <li>
      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" formControlName="phone">
    </li>
    <li>
      <label for="subdiv">Sub Division</label>
      <input type="text" name="subdiv" id="subdiv" formControlName="subdiv">
    </li>
    <li>
      <label for="status">Status</label>
      <input type="text" name="status" id="status" formControlName="status">
    </li>
    <li>
      <label for="suspenddate">Suspend Date</label>
      <input type="text" name="suspenddate" id="suspenddate" formControlName="suspenddate">
    </li>
    <li>
      <label for="hireddate">Hired Date</label>
      <input type="text" name="hireddate" id="hireddate" formControlName="hireddate">
    </li>
    <li>
      <label for="grade">Grade</label>
        <select name="grade" id="grade" formControlName="grade">
            <option value="JP">Junior Programmer</option>
            <option value="PG">Programmer</option>
        </select>
    </li>
    <li>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" formControlName="email">
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
</section>
